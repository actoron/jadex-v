plugins 
{
    id 'java-library'
}

group = 'jadex'

repositories
{
    mavenCentral()
}

dependencies
{
	implementation 'jadex:common:5.0.0'
	implementation 'jadex:future:5.0.0'
    implementation 'jadex:mj-core:5.0.0'
    implementation 'jadex:mj-execution:5.0.0'
    implementation 'jadex:mj-lifecycle:5.0.0'
    implementation 'jadex:mj-microagent:5.0.0'
    implementation 'jadex:mj-providedservice:5.0.0'
    implementation 'jadex:mj-requiredservice:5.0.0'
    implementation 'jadex:mj-publishservicejetty:5.0.0'
    //implementation 'jadex:mj-simulation:5.0.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
}
