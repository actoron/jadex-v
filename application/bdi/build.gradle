plugins 
{
    id 'java-library'
}

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

group = 'jadex'

sourceCompatibility = 1.17

repositories
{
    mavenCentral()
}

dependencies
{
	def v = System.getProperty('JADEX_VERSION')?:'+'
	implementation 'jadex:common:' + v
	implementation 'jadex:collection:' + v
	implementation 'jadex:future:' + v
    implementation 'jadex:core:' + v
    implementation 'jadex:model:' + v
    implementation 'jadex:execution:' + v
    implementation 'jadex:micro:' + v
    implementation 'jadex:bdi:' + v
    //implementation 'jadex:simulation:5.0.0'
}

processResources {
    from ('src/main/java') {
        include '**/*.png'
    }
}

task runHelloWorld(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'jadex.bdi.hellopure.HelloPureAgent'
}

task runUni(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'jadex.bdi.university.Main'
}

task runBlocksWorld(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'jadex.bdi.blocksworld.Main'
}

task runPuzzle(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'jadex.bdi.puzzle.Main'
}