plugins 
{
	id 'java-library'
	id 'java-test-fixtures'
	id 'eclipse'
}

group = 'jadex'

sourceCompatibility = '1.17'

repositories
{
	mavenCentral()
}

dependencies
{
	api 'jadex:future:5.0.0'	// TODO: why explicit redefinition of transitive dependency needed?
	api 'jadex:mj-core:5.0.0'
	
	implementation 'jadex:common:5.0.0'
	
	testImplementation testFixtures('jadex:mj-core:5.0.0')
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	
	testFixturesImplementation 'jadex:mj-core:5.0.0'
	testFixturesImplementation 'jadex:future:5.0.0'
	testFixturesImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'

	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test 
{
  useJUnitPlatform()
}

// Hack for broken test fixtures in eclipse
// cf. https://github.com/eclipse/buildship/issues/1206#issuecomment-1367742986
eclipse.classpath {
    file.whenMerged { classpath ->
        classpath.entries.findAll { entry -> entry instanceof org.gradle.plugins.ide.eclipse.model.ProjectDependency && entry.entryAttributes.test }
        	.each { it.entryAttributes['test'] = 'false' }
	}
}
