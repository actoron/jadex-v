plugins 
{
	id 'java-library'
}

group = 'jadex'

repositories
{
	mavenCentral()
}

dependencies
{
	implementation 'jadex:common:5.0.0'
	implementation 'jadex:collection:5.0.0'
	implementation 'jadex:traverser:5.0.0'
	implementation 'jadex:javaparser:5.0.0'
	implementation 'jadex:mj-core:5.0.0'
	implementation 'jadex:mj-execution:5.0.0'
	implementation 'jadex:mj-lifecycle:5.0.0'
	implementation 'jadex:mj-microagent:5.0.0'
    implementation 'jadex:mj-requiredservice:5.0.0'
    implementation 'jadex:mj-publishservice:5.0.0'
    implementation 'jadex:mj-providedservice:5.0.0'
	implementation 'jadex:serialization:5.0.0'
	
	api 'org.eclipse.jetty:jetty-server:11.0.6'
	api 'org.eclipse.jetty.websocket:websocket-jetty-server:11.0.6'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
}
