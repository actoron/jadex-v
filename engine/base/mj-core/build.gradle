plugins 
{
	id 'java-library'
	id 'java-test-fixtures'
}

group = 'jadex'

repositories
{
	mavenCentral()
}

dependencies
{
	// future types in public return values -> api dependency
	api 'jadex:future:5.0.0'

	implementation 'jadex:common:5.0.0'
	implementation 'jadex:collection:5.0.0'
	implementation 'jadex:concurrent:5.0.0'
	implementation 'jadex:traverser:5.0.0'
	implementation 'jadex:javaparser:5.0.0'
	implementation 'jadex:bytecode:5.0.0'
	implementation 'jadex:idgenerator:5.0.0'

	// why needed!?
	testFixturesImplementation 'jadex:common:5.0.0'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
  useJUnitPlatform()
}
