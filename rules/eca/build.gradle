plugins 
{
	id 'java-library'
}

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")
	
description 'Small Java annotation-based event-condition-action rule engine.'
group = 'jadex'

sourceCompatibility	= 1.17

repositories
{
	mavenCentral()
}

dependencies
{
	implementation 'jadex:common:5.0.0'
	implementation 'jadex:concurrent:5.0.0'
	implementation 'jadex:future:5.0.0'
	implementation 'jadex:javaparser:5.0.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
  useJUnitPlatform()
}
