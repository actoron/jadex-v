plugins 
{
	id 'java-library'
    id 'io.github.gradle-nexus.publish-plugin' version '2.0.0-rc-2'
}

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

group = 'jadex'

sourceCompatibility	= 1.17

repositories
{
	mavenCentral()
}

dependencies
{
	// future types in public return values -> api dependency
	api 'jadex:future:5.0.0'

	implementation 'jadex:core:5.0.0'
	implementation 'jadex:common:5.0.0'
	implementation 'jadex:collection:5.0.0'
	implementation 'jadex:concurrent:5.0.0'
	implementation 'jadex:traverser:5.0.0'
	implementation 'jadex:javaparser:5.0.0'
	implementation 'jadex:bytecode:5.0.0'
	implementation 'jadex:idgenerator:5.0.0'
}
