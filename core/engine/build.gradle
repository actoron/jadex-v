plugins 
{
	id 'java-library'
}

description = 'Component core'

group = 'jadex'

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

sourceCompatibility	= 1.17

repositories
{
	mavenCentral()
}

dependencies
{
	def v = System.getProperty('JADEX_VERSION')?:'+'

	// future types in public return values -> api dependency
	api 'jadex:future:'+v

	implementation 'jadex:common:'+v
	implementation 'jadex:collection:'+v
	implementation 'jadex:concurrent:'+v
	implementation 'jadex:traverser:'+v
	implementation 'jadex:javaparser:'+v
	implementation 'jadex:bytecode:'+v
	implementation 'jadex:idgenerator:'+v
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
  useJUnitPlatform()
}
