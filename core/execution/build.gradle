plugins 
{
	id 'java-library'
	id 'java-test-fixtures'
}

if(System.getenv("PUBLISH_SCRIPT_PATH"))
	apply from: System.getenv("PUBLISH_SCRIPT_PATH")

group = 'jadex'

sourceCompatibility = '1.17'

repositories
{
	mavenCentral()
}

dependencies
{
	api 'jadex:future:5.0.0'	// TODO: why explicit redefinition of transitive dependency needed?
	api 'jadex:core:5.0.0'
	
	implementation 'jadex:common:5.0.0'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	
	testFixturesImplementation 'jadex:core:5.0.0'
	testFixturesImplementation 'jadex:future:5.0.0'
	testFixturesImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'

	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test 
{
  useJUnitPlatform()
}

