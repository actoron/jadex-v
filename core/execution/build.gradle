plugins 
{
	id 'java-library'
	id 'java-test-fixtures'    
}

description = 'Component execution'

group = 'org.activecomponents.jadex'

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

java
{
	sourceCompatibility = '1.21'
}

repositories
{
	mavenCentral()
}

dependencies
{
	def v = System.getProperty('JADEX_VERSION')?:'+'
	api 'org.activecomponents.jadex:future:'+v	// TODO: why explicit redefinition of transitive dependency needed?
	api 'org.activecomponents.jadex:core:'+v
	
	implementation 'org.activecomponents.jadex:common:'+v
	implementation 'org.activecomponents.jadex:collection:'+v
	implementation 'org.activecomponents.jadex:traverser:'+v
	
	testFixturesImplementation 'org.activecomponents.jadex:common:'+v
	testFixturesImplementation 'org.activecomponents.jadex:core:'+v
	testFixturesImplementation 'org.activecomponents.jadex:future:'+v
	testFixturesImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'

	implementation 'net.bytebuddy:byte-buddy:1.16.1'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
	
	// Hack!? cf. https://stackoverflow.com/a/77605392
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test 
{
	useJUnitPlatform()
}

processResources 
{
    from ('src/main/java') 
    {
        include '**/.system'
    }
}

