plugins 
{
	id 'java-library'
	id 'java-test-fixtures'    
}

description = 'Basic annotation support for components'

group = 'org.activecomponents.jadex'

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

java
{
	sourceCompatibility = '1.21'
}

repositories
{
	mavenCentral()
}

dependencies
{
	def v = System.getProperty('JADEX_VERSION')?:'+'
	implementation 'org.activecomponents.jadex:common:'+v
	implementation 'org.activecomponents.jadex:collection:'+v
	implementation 'org.activecomponents.jadex:core:'+v
	implementation 'org.activecomponents.jadex:execution:'+v
	
	implementation 'org.ow2.asm:asm:9.8'
	implementation 'org.ow2.asm:asm-tree:9.8'
	implementation 'org.ow2.asm:asm-util:9.8'
	implementation 'org.ow2.asm:asm-commons:9.8'
	
	testFixturesImplementation 'org.activecomponents.jadex:common:'+v
	testFixturesImplementation 'org.activecomponents.jadex:core:'+v
	testFixturesImplementation 'org.activecomponents.jadex:execution:'+v
	testFixturesImplementation 'org.activecomponents.jadex:future:'+v
	testFixturesImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	
	testImplementation 'org.activecomponents.jadex:future:'+v
	testImplementation 'org.activecomponents.jadex:benchmark-core:'+v
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'

	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
	// required for gradle 9!? https://docs.gradle.org/8.7/userguide/upgrading_version_8.html#test_framework_implementation_dependencies
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test
{
  useJUnitPlatform()
}

processResources 
{
    from ('src/main/java') 
    {
        include '**/.system'
    }
}
