plugins 
{
    id 'java-library'
    id 'io.github.gradle-nexus.publish-plugin' version '2.0.0-rc-2'
}

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

group = 'jadex'

sourceCompatibility = '1.17'

repositories
{
	mavenCentral()
}

dependencies
{
	implementation 'jadex:common:5.0.0'
	implementation 'jadex:collection:5.0.0'
	implementation 'jadex:traverser:5.0.0'
	implementation 'jadex:javaparser:5.0.0'
	implementation 'jadex:core:5.0.0'
	implementation 'jadex:execution:5.0.0'
	implementation 'jadex:micro:5.0.0'
	implementation 'jadex:model:5.0.0'
    implementation 'jadex:requiredservice:5.0.0'
    implementation 'jadex:publishservice:5.0.0'
    implementation 'jadex:providedservice:5.0.0'
	implementation 'jadex:serialization:5.0.0'
	
	api 'org.eclipse.jetty:jetty-server:11.0.6'
	api 'org.eclipse.jetty.websocket:websocket-jetty-server:11.0.6'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
}

task copyDependencies {
    doLast {
        copy {
            configurations.compileClasspath.each { File file ->
                  if (!file.absolutePath.startsWith(project.rootDir.absolutePath)) {
                    if (file.name.endsWith('.jar'))
                        from file.getParent()
                }
            } 
            into 'build/libs/external-dependencies'
        }
    }
    outputs.upToDateWhen { false }
}
build.dependsOn(copyDependencies)