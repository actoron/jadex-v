plugins 
{
    id 'java-library'
    
}

description = 'Publish service feature for Jetty'

group = 'jadex'

if(System.getProperty("PUBLISH_SCRIPT_PATH"))
	apply from: System.getProperty("PUBLISH_SCRIPT_PATH")

sourceCompatibility = '1.17'

repositories
{
	mavenCentral()
}

dependencies
{
	def v = System.getProperty('JADEX_VERSION')?:'+'
	implementation 'jadex:common:'+v
	implementation 'jadex:collection:'+v
	implementation 'jadex:traverser:'+v
	implementation 'jadex:javaparser:'+v
	implementation 'jadex:core:'+v
	implementation 'jadex:execution:'+v
	implementation 'jadex:micro:'+v
	implementation 'jadex:model:'+v
    implementation 'jadex:requiredservice:'+v
    implementation 'jadex:publishservice:'+v
    implementation 'jadex:providedservice:'+v
	implementation 'jadex:serialization:'+v
	
	api 'org.eclipse.jetty:jetty-server:11.0.6'
	api 'org.eclipse.jetty.websocket:websocket-jetty-server:11.0.6'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
}

task copyDependencies {
    doLast {
        copy {
            configurations.compileClasspath.each { File file ->
                  if (!file.absolutePath.startsWith(project.rootDir.absolutePath)) {
                    if (file.name.endsWith('.jar'))
                        from file.getParent()
                }
            } 
            into 'build/libs/external-dependencies'
        }
    }
    outputs.upToDateWhen { false }
}
build.dependsOn(copyDependencies)