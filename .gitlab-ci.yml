image: eclipse-temurin:21-jdk-alpine

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - benchmark

benchmark:
  stage: benchmark
  script:
    - ./gradlew benchmark-bt:benchmark
  #timeout: 48h
  # needs: ["build"]
  allow_failure: true
  cache:
    - key: "$CI_COMMIT_REF_NAME"
      policy: pull
      paths:
        - '**/build'
        - .gradle
    
    # cache benchmark values to check against previous vals (pct)
    - key: benchmarks-$CI_COMMIT_REF_SLUG
      paths:
        - benchmark/*/.benchmark_gradle
      # also store benchmark data on failed job
      when: 'always'
  rules:
    - if: $CI_COMMIT_REF_SLUG=~"btbenchmark"
  tags: [benchmark]

purge_benchmarks:
  stage: benchmark
  script: ./gradlew benchmark:purge
  cache:
    - key: "$CI_COMMIT_REF_NAME"
      policy: pull
      paths:
        - '**/build'
        - .gradle
    
    # cache benchmark values to check against previous vals (pct)
    - key: benchmarks-$CI_COMMIT_REF_SLUG
      paths:
        - benchmark/*/.benchmark_gradle
  when: manual
  tags: [benchmark]
  
